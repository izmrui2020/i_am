<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/planet.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <h1 class="presentation-title">RUI IIZUMI</h1>
                    <div class="fog-low">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                </div>
                <h2 class="presentation-subtitle text-center">I am a Web engineer.</h2>
            </div>
        </div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
    </div>
    <div id="images">
        <div class="container">
            <div class="tim-title">
                <h3>自己紹介</h3>
            </div>
        </div>
    </div>
    <div class="owner">
        <div class="avatar">
            <img src="./assets/img/set-icon.JPG" alt="Circle Image" class="img-circle img-no-padding img-responsive">
        </div>
        <div class="name">
            <h4 class="title">飯泉　瑠偉<br /></h4>
            <h6 class="description">Web エンジニア</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
            <p>初めまして。飯泉瑠偉(イイズミ　ルイ)と申します。プログラマー、Webエンジニアとしては駆け出しですが、日々できることが増える感覚やプログラムが動く感覚が好きです。</p>
            <br />
        </div>
    </div>
  
    <div class="main">
      <div class="section">
    </div>
    
<!--Publicing-->
        <div class="section section-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 ml-auto mr-auto text-center">
                        <h2 class="title">作った作品</h2>
                        <p class="description">学習ように作った作品です。</p>
                    </div>
                </div>
            </div>
        </div>      
        <div class="section section-dark">
            <div class="container">
                <div class="row example-page">
                    <div class="col-md-6 text-center" routerLinkActive="active">
                        <a [routerLink]="['/']">
                            <img src="./assets/img/examples/landing-page.JPG" alt="Rounded Image" class="img-rounded img-responsive" style="width: 100%">
                            <a [routerLink]="['/landing']" class="btn btn-outline-neutral btn-round">作品のサイトの飛ばす。</a>
                        </a>
                    </div>

                    <div class="col-md-6 text-center" routerLinkActive="active">
                        <a [routerLink]="['/']">
                            <img src="./assets/img/examples/profile-page.JPG" alt="Rounded Image" class="img-rounded img-responsive" style="width: 100%">
                            <a [routerLink]="['/user-profile']" class="btn btn-outline-neutral btn-round">作品のサイトの飛ばす。</a>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
